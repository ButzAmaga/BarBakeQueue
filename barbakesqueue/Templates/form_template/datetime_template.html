<div class="form-group">
    <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
    <input value="{{field.value|date:'Y-m-d'}}" id="{{ field.id_for_label }}" name="{{ field.name }}" type="date" class="form-control {% if field.errors|length %}is-invalid{% endif %}"  {% if  field.field.required %}required{% endif %}>
    <div class="errors">{{ field.errors }}</div>
</div>
