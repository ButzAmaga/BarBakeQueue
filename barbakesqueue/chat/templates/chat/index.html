{% extends "core/core.html" %}


{% block title %}
   Chat Lobby 
{% endblock title %}
    

{% block content %}

    <div class="container">
        

        <h3>Messages</h3>
        <div class="row">

            <!-- customer accounts -->
            <div class="col row-cols-2">
                {% for customer in customers %}
                    <p href="{% url 'chat:room' customer.id %}" class="p-2" hx-get="{% url 'chat:room' customer.id %}" hx-target="#messageBox" hx-swap="innerHTML">{{customer}}</p>
                {% endfor %}
            </div>

            <!-- Message Box -->
            <div class="col row-cols-4 border border-1 rounded" id="messageBox">
                Message
            </div>
        </div>
        
            
   
    </div>


{% endblock content %}


{% block script %}
    
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock script %}
